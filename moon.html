<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>My first three.js app</title>
    <style>
        body {
            margin: 0;
        }

        main {
            width: 100vw;
            height: 500vh;
            z-index: 99;
            position: absolute;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <main>
        <script src="assets/js/three.js"></script>
        <script src="assets/js/OrbitControls.js"></script>

        <script>
            // Our Javascript will go here.

            //SCENE
            const scene = new THREE.Scene();

            //CAMERA
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            //RENDERER
            const renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.CircleGeometry(10, 30, 10);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const circle = new THREE.Mesh(geometry, material);
            scene.add(circle);

            const geometry2 = new THREE.CircleGeometry(10, 30, 10);
            const material2 = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const circle2 = new THREE.Mesh(geometry2, material2);
            circle2.position.x= 40
            scene.add(circle2);

            const geometry3 = new THREE.CircleGeometry(10, 30, 10);
            const material3 = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const circle3 = new THREE.Mesh(geometry3, material3);
            circle3.position.x= -40
            scene.add(circle3);

            camera.position.z = 70
            camera.position.set( 0, 20, 100 );
            controls.update();

            controls= new THREE.OrbitControls(camera,renderer.domElement);
            controls.minDistance=1
            controls.maxDistance=1000
            
           

            // function animate() {
            //     requestAnimationFrame(animate);
            //     circle.rotation.x += 0.01;
            //     circle.rotation.y += 0.01;
            //     circle.rotation.z += 0.050;
            //     renderer.render(scene, camera);
            // }
            function animate () {
                requestAnimationFrame(animate)

                circle.rotation.x +=0.02;
                circle.rotation.y +=0.02;

                circle2.rotation.x +=0.02;
                circle2.rotation.y +=0.02;

                circle3.rotation.x +=0.02;
                circle3.rotation.y +=0.02;
                
               
                controls.update();
                renderer.render(scene, camera);
            }
           
                animate()
               

        </script>
    </main>
</body>

</html>
